<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VILQA Registration</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, sans-serif;
            background: #F5F7F0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px;
        }

        .container {
            background: #FFFFFF;
            border-radius: 32px;
            padding: 40px 32px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            margin: 0 auto 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 8px;
        }

        .logo-badge {
            font-size: 40px;
        }

        .logo h1 {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, #2D3436 0%, #636E72 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -2px;
        }

        .logo p {
            color: #636E72;
            font-size: 15px;
            font-weight: 500;
        }

        .error-message {
            background: rgba(255, 107, 107, 0.1);
            border: 2px solid #FF6B6B;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 20px;
            color: #FF6B6B;
            font-weight: 600;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .debug-info {
            background: #F8F9FA;
            border: 2px solid #E9ECEF;
            border-radius: 16px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 11px;
            color: #636E72;
            font-family: monospace;
            max-height: 150px;
            overflow-y: auto;
            display: none;
        }

        .debug-info.show {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #2D3436;
            font-weight: 600;
            font-size: 13px;
            letter-spacing: 0.3px;
            text-transform: uppercase;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 16px;
            background: #F8F9FA;
            border: 2px solid #E9ECEF;
            border-radius: 16px;
            color: #2D3436;
            font-size: 16px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 500;
        }

        input:focus,
        select:focus {
            outline: none;
            background: #FFFFFF;
            border-color: #DCFF64;
            box-shadow: 0 0 0 4px rgba(220, 255, 100, 0.2);
        }

        form.submitted input:invalid,
        form.submitted select:invalid {
            border-color: #FF6B6B;
            background: rgba(255, 107, 107, 0.05);
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='14' height='9' viewBox='0 0 14 9' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L7 7L13 1' stroke='%232D3436' stroke-width='2.5' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 16px center;
            padding-right: 40px;
        }

        .radio-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .radio-option input {
            display: none;
        }

        .radio-option label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            background: #F8F9FA;
            border: 2px solid #E9ECEF;
            border-radius: 16px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #636E72;
            position: relative;
            overflow: hidden;
        }

        .radio-option input:checked + label {
            border-color: #DCFF64;
            background: linear-gradient(135deg, #DCFF64 0%, #B4F064 100%);
            color: #2D3436;
        }

        .two-columns {
            display: grid !important;
            grid-template-columns: 1fr 1fr !important;
            gap: 12px !important;
        }

        .submit-button {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #2D3436 0%, #636E72 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 24px;
            box-shadow: 0 12px 32px rgba(45, 52, 54, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .submit-button.ready {
            background: linear-gradient(135deg, #DCFF64 0%, #B4F064 100%);
            color: #2D3436;
            box-shadow: 0 12px 32px rgba(220, 255, 100, 0.4);
        }

        .submit-button:active {
            transform: scale(0.98);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(245, 247, 240, 0.95);
            z-index: 999;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .success-overlay.show {
            display: flex;
        }

        .success-message {
            background: linear-gradient(135deg, #DCFF64 0%, #B4F064 100%);
            color: #2D3436;
            padding: 48px;
            border-radius: 32px;
            font-size: 32px;
            font-weight: 700;
            text-align: center;
        }

        @media (max-width: 400px) {
            .container {
                padding: 32px 20px;
            }
            
            .logo h1 {
                font-size: 36px;
            }
            
            input, select {
                font-size: 15px;
                padding: 14px;
            }
            
            label {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="success-overlay" id="overlay">
        <div class="success-message">‚ú® –ì–æ—Ç–æ–≤–æ!</div>
    </div>

    <div class="container">
        <div class="logo">
            <div class="logo-header">
                <span class="logo-badge">ü•ó</span>
                <h1>VILQA</h1>
            </div>
            <p>–ù–∞—á–Ω–∏ –∑–∞–±–æ—Ç–∏—Ç—å—Å—è –æ —Å–µ–±–µ</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="debug-info" id="debugInfo"></div>

        <form id="registrationForm">
            <div class="form-group">
                <label for="name">–ò–º—è</label>
                <input type="text" id="name" name="name" required placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è">
            </div>

            <div class="two-columns">
                <div class="form-group">
                    <label>–ü–æ–ª</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="male" name="gender" value="male" required>
                            <label for="male">üë®</label>

                        <div class="radio-option">
                            <input type="radio" id="female" name="gender" value="female" required>

                <div class="form-group">
                    <label for="age">–í–æ–∑—Ä–∞—Å—Ç</label>
                    <input type="number" id="age" name="age" required placeholder="18" min="10" max="120">
                </div>
            </div>

            <div class="two-columns">
                <div class="form-group">
                    <label for="height">–†–æ—Å—Ç, —Å–º</label>
                    <input type="number" id="height" name="height" required placeholder="170" min="100" max="250">
                </div>

                <div class="form-group">
                    <label for="weight">–í–µ—Å, –∫–≥</label>

                </div>
            </div>

            <div class="form-group">
                <label for="activity">–ê–∫—Ç–∏–≤–Ω–æ—Å—Ç—å</label>
                <select id="activity" name="activity" required>
                    <option value="">–í—ã–±–µ—Ä–∏—Ç–µ —É—Ä–æ–≤–µ–Ω—å –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏</option>
                    <option value="1.2">ü™ë –°–∏–¥—è—á–∏–π</option>
                    <option value="1.375">üö∂ –ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è</option>
                    <option value="1.55">üèÉ –£–º–µ—Ä–µ–Ω–Ω–∞—è</option>
                    <option value="1.725">üí™ –í—ã—Å–æ–∫–∞—è</option>
                    <option value="1.9">üèãÔ∏è –û—á–µ–Ω—å –≤—ã—Å–æ–∫–∞—è</option>
                </select>
            </div>

            <div class="form-group">
                <label for="goal">–¶–µ–ª—å</label>
                <select id="goal" name="goal" required>
                    <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –≤–∞—à—É —Ü–µ–ª—å</option>
                    <option value="lose">‚¨áÔ∏è –ü–æ—Ö—É–¥–µ—Ç—å</option>
                    <option value="lose_fast">‚¨áÔ∏è‚¨áÔ∏è –ë—ã—Å—Ç—Ä–æ –ø–æ—Ö—É–¥–µ—Ç—å</option>
                    <option value="maintain">‚û°Ô∏è –î–µ—Ä–∂–∞—Ç—å –≤–µ—Å</option>
                    <option value="gain">‚¨ÜÔ∏è –ù–∞–±—Ä–∞—Ç—å –º–∞—Å—Å—É</option>
                    <option value="gain_fast">‚¨ÜÔ∏è‚¨ÜÔ∏è –ë—ã—Å—Ç—Ä–æ –Ω–∞–±—Ä–∞—Ç—å</option>
                </select>
            </div>

            <!-- –°–∫—Ä—ã—Ç–æ–µ –ø–æ–ª–µ –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è timezone -->
            <input type="hidden" id="timezone" name="timezone" value="">

            <button type="submit" class="submit-button" id="submitButton">
                –ù–∞—á–∞—Ç—å –ø—É—Ç—å üöÄ
            </button>
        </form>
    </div>

    <script>
        // Debug helper —Å –∑–∞—â–∏—Ç–æ–π –æ—Ç undefined
        function addDebug(msg) {
            const debugDiv = document.getElementById('debugInfo');
            if (!debugDiv) {
                console.log('[Debug not ready]', msg);
                return;
            }
            const timestamp = new Date().toLocaleTimeString();
            debugDiv.innerHTML += `[${timestamp}] ${msg}\n`;
            debugDiv.classList.add('show');
            console.log(msg);
        }

        // –í—Å—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≤ DOMContentLoaded –¥–ª—è –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏—è race conditions
        document.addEventListener('DOMContentLoaded', function() {
            addDebug('‚úÖ DOM –∑–∞–≥—Ä—É–∂–µ–Ω, –Ω–∞—á–∏–Ω–∞–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é');

            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ timezone —Å fallback
            try {
                const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                document.getElementById('timezone').value = userTimezone || 'UTC';
                addDebug('Timezone: ' + (userTimezone || 'UTC (fallback)'));
            } catch (e) {
                // Fallback –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
                const offset = -new Date().getTimezoneOffset() / 60;
                document.getElementById('timezone').value = `UTC${offset >= 0 ? '+' : ''}${offset}`;
                addDebug('Timezone: UTC' + offset + ' (fallback –ø–æ offset)');
            }

            // Telegram WebApp initialization
            const tg = window.Telegram?.WebApp;
            const isTelegramWebApp = !!(tg && window.Telegram);
            let telegramData = {};

            if (isTelegramWebApp) {
                tg.ready();
                tg.expand();

                try {
                    tg.MainButton.hide();
                    tg.MainButton.isVisible = false;
                } catch(e) {
                    addDebug('MainButton error: ' + e.message);
                }
                addDebug('Telegram WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');

                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram
                if (tg.initDataUnsafe?.user) {
                    const user = tg.initDataUnsafe.user;
                    telegramData = {
                        telegram_id: user.id,
                        telegram_username: user.username || '',
                        telegram_first_name: user.first_name || '',
                        telegram_last_name: user.last_name || '',
                        telegram_language: user.language_code || 'ru'
                    };

                    addDebug(`Telegram ID: ${user.id}`);

                    // –ê–≤—Ç–æ–∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –∏–º–µ–Ω–∏
                    if (user.first_name) {
                        document.getElementById('name').value = user.first_name;
                    }
                } else {
                    addDebug('‚ö†Ô∏è Telegram user –¥–∞–Ω–Ω—ã–µ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã');
                }
            } else {
                addDebug('‚ö†Ô∏è –ù–µ Telegram WebApp —Å—Ä–µ–¥–∞, –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —Ç–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º');
                // –¢–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏
                telegramData = {
                    telegram_id: 123456789,
                    telegram_username: 'test_user',
                    telegram_first_name: 'Test',
                    telegram_last_name: 'User',
                    telegram_language: 'ru'
                };
            }

            const form = document.getElementById('registrationForm');
            const submitButton = document.getElementById('submitButton');
            const errorMessage = document.getElementById('errorMessage');

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.add('show');
                addDebug('‚ùå –û—à–∏–±–∫–∞: ' + message);
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 5000);
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–ø–æ–ª–Ω–µ–Ω–Ω–æ—Å—Ç–∏ –≤—Å–µ—Ö –ø–æ–ª–µ–π
            function checkFormValidity() {
                const name = document.getElementById('name').value.trim();
                const gender = document.querySelector('input[name="gender"]:checked');
                const age = document.getElementById('age').value;
                const height = document.getElementById('height').value;
                const weight = document.getElementById('weight').value;
                const activity = document.getElementById('activity').value;
                const goal = document.getElementById('goal').value;

                // –í—Å–µ –ø–æ–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω—ã?
                if (name && gender && age && height && weight && activity && goal) {
                    submitButton.classList.add('ready');
                } else {
                    submitButton.classList.remove('ready');
                }
            }

            // –í—ã–∑—ã–≤–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É –ø–æ—Å–ª–µ –∞–≤—Ç–æ–∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è
            checkFormValidity();

            // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤–æ –≤—Å–µ—Ö –ø–æ–ª—è—Ö
            document.getElementById('name').addEventListener('input', checkFormValidity);
            document.getElementById('age').addEventListener('input', checkFormValidity);
            document.getElementById('height').addEventListener('input', checkFormValidity);
            document.getElementById('weight').addEventListener('input', checkFormValidity);
            document.getElementById('activity').addEventListener('change', checkFormValidity);
            document.getElementById('goal').addEventListener('change', checkFormValidity);
            document.querySelectorAll('input[name="gender"]').forEach(radio => {
                radio.addEventListener('change', checkFormValidity);
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                form.classList.add('submitted');

                // –£–ª—É—á—à–µ–Ω–Ω–∞—è –≤–∞–ª–∏–¥–∞—Ü–∏—è —Å –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã–º–∏ —Å–æ–æ–±—â–µ–Ω–∏—è–º–∏
                if (!form.checkValidity()) {
                    // –ù–∞—Ö–æ–¥–∏–º –ø–µ—Ä–≤–æ–µ –Ω–µ–≤–∞–ª–∏–¥–Ω–æ–µ –ø–æ–ª–µ –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω–∫—Ä–µ—Ç–Ω—É—é –æ—à–∏–±–∫—É
                    const name = document.getElementById('name').value.trim();
                    const gender = document.querySelector('input[name="gender"]:checked');
                    const age = document.getElementById('age').value;
                    const height = document.getElementById('height').value;
                    const weight = document.getElementById('weight').value;
                    const activity = document.getElementById('activity').value;
                    const goal = document.getElementById('goal').value;

                    if (!name) {
                        showError('‚ùó –£–∫–∞–∂–∏—Ç–µ –≤–∞—à–µ –∏–º—è');
                    } else if (!gender) {
                        showError('‚ùó –í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–ª');
                    } else if (!age) {
                        showError('‚ùó –£–∫–∞–∂–∏—Ç–µ –≤–æ–∑—Ä–∞—Å—Ç');
                    } else if (!height) {
                        showError('‚ùó –£–∫–∞–∂–∏—Ç–µ —Ä–æ—Å—Ç');
                    } else if (!weight) {
                        showError('‚ùó –£–∫–∞–∂–∏—Ç–µ –≤–µ—Å');
                    } else if (!activity) {
                        showError('‚ùó –í—ã–±–µ—Ä–∏—Ç–µ —É—Ä–æ–≤–µ–Ω—å –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏');
                    } else if (!goal) {
                        showError('‚ùó –í—ã–±–µ—Ä–∏—Ç–µ –≤–∞—à—É —Ü–µ–ª—å');
                    } else {
                        showError('‚ùó –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ');
                    }
                    return;
                }

                submitButton.disabled = true;
                submitButton.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';
                addDebug('–ù–∞—á–∏–Ω–∞–µ–º –æ—Ç–ø—Ä–∞–≤–∫—É —Ñ–æ—Ä–º—ã...');

                const formData = new FormData(form);
                const data = Object.fromEntries(formData);
                Object.assign(data, telegramData);

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è gender –ø–µ—Ä–µ–¥ —Ä–∞—Å—á–µ—Ç–æ–º BMR
                if (!data.gender || (data.gender !== 'male' && data.gender !== 'female')) {
                    showError('‚ùó –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –ø–æ–ª');
                    submitButton.disabled = false;
                    submitButton.textContent = '–ù–∞—á–∞—Ç—å –ø—É—Ç—å üöÄ';
                    return;
                }

                // –†–∞—Å—á—ë—Ç BMR –∏ TDEE
                let bmr;
                if (data.gender === 'male') {
                    bmr = 10 * parseFloat(data.weight) + 6.25 * parseFloat(data.height) - 5 * parseFloat(data.age) + 5;
                } else {
                    bmr = 10 * parseFloat(data.weight) + 6.25 * parseFloat(data.height) - 5 * parseFloat(data.age) - 161;
                }

                const tdee = bmr * parseFloat(data.activity);

                let targetCalories;
                switch(data.goal) {
                    case 'lose': targetCalories = tdee - 500; break;
                    case 'lose_fast': targetCalories = tdee - 750; break;
                    case 'maintain': targetCalories = tdee; break;
                    case 'gain': targetCalories = tdee + 300; break;
                    case 'gain_fast': targetCalories = tdee + 500; break;
                    default: targetCalories = tdee;
                }

                data.bmr = Math.round(bmr);
                data.tdee = Math.round(tdee);
                data.targetCalories = Math.round(targetCalories);
                data.registrationDate = new Date().toISOString();

                addDebug(`BMR: ${data.bmr}, TDEE: ${data.tdee}, Target: ${data.targetCalories}`);

                const webhookUrl = 'https://n8n.svoidigital.ru/webhook-test/vilqa-registration';
                addDebug(`–û—Ç–ø—Ä–∞–≤–∫–∞ –Ω–∞: ${webhookUrl}`);
                addDebug(`–î–∞–Ω–Ω—ã–µ: ${JSON.stringify(data, null, 2)}`);

                try {
                    addDebug('–ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ –≤–µ–±—Ö—É–∫–∞...');

                    const response = await fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify(data)
                    }).catch(err => {
                        addDebug('Fetch failed: ' + err.message);
                        throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–≤—è–∑–∞—Ç—å—Å—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º. –í–æ–∑–º–æ–∂–Ω—ã–µ –ø—Ä–∏—á–∏–Ω—ã:\n1. Workflow –Ω–µ –∞–∫—Ç–∏–≤–µ–Ω\n2. –ü—Ä–æ–±–ª–µ–º–∞ —Å CORS\n3. –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π URL');
                    });

                    addDebug(`Response status: ${response.status} ${response.statusText}`);

                    const contentType = response.headers.get('content-type');
                    addDebug(`Response content-type: ${contentType}`);

                    let responseData = null;
                    let responseText = '';

                    try {
                        // –°–Ω–∞—á–∞–ª–∞ –ø–æ–ª—É—á–∞–µ–º —Ç–µ–∫—Å—Ç –æ—Ç–≤–µ—Ç–∞
                        responseText = await response.text();
                        addDebug(`Response body (raw): ${responseText}`);

                        // –ï—Å–ª–∏ –æ—Ç–≤–µ—Ç –ø—É—Å—Ç–æ–π
                        if (!responseText || responseText.trim() === '') {
                            addDebug('‚ö†Ô∏è –°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª –ø—É—Å—Ç–æ–π –æ—Ç–≤–µ—Ç');
                            responseData = { empty: true };
                        } else {
                            // –ü—ã—Ç–∞–µ–º—Å—è —Ä–∞—Å–ø–∞—Ä—Å–∏—Ç—å –∫–∞–∫ JSON
                            try {
                                responseData = JSON.parse(responseText);
                                addDebug(`Response body (parsed): ${JSON.stringify(responseData)}`);
                            } catch (jsonError) {
                                addDebug(`‚ö†Ô∏è –û—Ç–≤–µ—Ç –Ω–µ —è–≤–ª—è–µ—Ç—Å—è –≤–∞–ª–∏–¥–Ω—ã–º JSON: ${jsonError.message}`);
                                responseData = { text: responseText };
                            }
                        }
                    } catch (readError) {
                        addDebug(`‚ùå –û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è –æ—Ç–≤–µ—Ç–∞: ${readError.message}`);
                        responseData = { error: 'Failed to read response' };
                    }

                    if (response.ok) {
                        addDebug('‚úÖ –£—Å–ø–µ—à–Ω–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞!');

                        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ –¥–∞–Ω–Ω—ã–µ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ —Å–æ—Ö—Ä–∞–Ω–∏–ª–∏—Å—å
                        if (responseText.trim() === '') {
                            addDebug('‚ö†Ô∏è –í–ù–ò–ú–ê–ù–ò–ï: –ü—É—Å—Ç–æ–π –æ—Ç–≤–µ—Ç –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞ - –≤–æ–∑–º–æ–∂–Ω–æ –¥–∞–Ω–Ω—ã–µ –Ω–µ —Å–æ—Ö—Ä–∞–Ω–∏–ª–∏—Å—å!');
                        }

                        document.getElementById('overlay').classList.add('show');
                        setTimeout(() => {
                            if (isTelegramWebApp && tg) {
                                tg.close();
                            } else {
                                location.reload();
                            }
                        }, 1500);
                    } else {
                        throw new Error(`Server error ${response.status}: ${JSON.stringify(responseData)}`);
                    }
                } catch (error) {
                    addDebug(`‚ùå Fetch error: ${error.message}`);
                    console.error('–ü–æ–ª–Ω–∞—è –æ—à–∏–±–∫–∞:', error);
                    showError('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ' + error.message);
                    submitButton.disabled = false;
                    submitButton.textContent = '–ù–∞—á–∞—Ç—å –ø—É—Ç—å üöÄ';
                }
            });

            addDebug('‚úÖ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞');
        });
    </script>
