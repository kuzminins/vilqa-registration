<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –≤ VILQA Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;
            padding-bottom: 100px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 15px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.7;
            font-size: 14px;
        }

        .user-info {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }

        .user-info.visible {
            display: block;
        }

        .user-info p {
            margin: 5px 0;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 15px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 14px;
            border: none;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
            font-size: 16px;
            color: var(--tg-theme-text-color, #000000);
            font-family: inherit;
        }

        input:focus,
        select:focus {
            outline: 2px solid var(--tg-theme-button-color, #3390ec);
        }

        .radio-group {
            display: flex;
            gap: 10px;
        }

        .radio-option {
            flex: 1;
        }

        .radio-option input[type="radio"] {
            display: none;
        }

        .radio-option label {
            display: block;
            padding: 14px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            border: 2px solid transparent;
        }

        .radio-option input[type="radio"]:checked + label {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .two-columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .main-button-placeholder {
            height: 60px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            opacity: 0.7;
        }

        @media (max-width: 400px) {
            body {
                padding: 15px;
            }

            .two-columns {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü•ó VILQA</h1>
            <p>–¢–≤–æ–π –ø–æ–º–æ—â–Ω–∏–∫ –ø–æ –ø–æ–¥—Å—á–µ—Ç—É –∫–∞–ª–æ—Ä–∏–π</p>
        </div>

        <div class="user-info" id="userInfo">
            <p><strong>üë§ Telegram:</strong> <span id="telegramUser"></span></p>
            <p><strong>üÜî ID:</strong> <span id="telegramId"></span></p>
        </div>

        <form id="registrationForm">
            <div class="form-group">
                <label for="name">–ò–º—è *</label>
                <input type="text" id="name" name="name" required placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è">
            </div>

            <div class="form-group">
                <label>–ü–æ–ª *</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">üë® –ú—É–∂—Å–∫–æ–π</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">üë© –ñ–µ–Ω—Å–∫–∏–π</label>
                    </div>
                </div>
            </div>

            <div class="two-columns">
                <div class="form-group">
                    <label for="age">–í–æ–∑—Ä–∞—Å—Ç *</label>
                    <input type="number" id="age" name="age" required placeholder="–ª–µ—Ç" min="10" max="120">
                </div>

                <div class="form-group">
                    <label for="height">–†–æ—Å—Ç *</label>
                    <input type="number" id="height" name="height" required placeholder="—Å–º" min="100" max="250">
                </div>
            </div>

            <div class="form-group">
                <label for="weight">–í–µ—Å *</label>
                <input type="number" id="weight" name="weight" required placeholder="–∫–≥" min="30" max="300" step="0.1">
            </div>

            <div class="form-group">
                <label for="activity">–û–±—Ä–∞–∑ –∂–∏–∑–Ω–∏ *</label>
                <select id="activity" name="activity" required>
                    <option value="">–í—ã–±–µ—Ä–∏—Ç–µ —É—Ä–æ–≤–µ–Ω—å –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏</option>
                    <option value="1.2">ü™ë –°–∏–¥—è—á–∏–π (–æ—Ñ–∏—Å, –Ω–µ—Ç —Å–ø–æ—Ä—Ç–∞)</option>
                    <option value="1.375">üö∂ –ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å</option>
                    <option value="1.55">üèÉ –£–º–µ—Ä–µ–Ω–Ω–∞—è (—Å–ø–æ—Ä—Ç 3-5 —Ä–∞–∑/–Ω–µ–¥–µ–ª—é)</option>
                    <option value="1.725">üí™ –í—ã—Å–æ–∫–∞—è (6-7 —Ä–∞–∑/–Ω–µ–¥–µ–ª—é)</option>
                    <option value="1.9">üèãÔ∏è –û—á–µ–Ω—å –≤—ã—Å–æ–∫–∞—è –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å</option>
                </select>
            </div>

            <div class="form-group">
                <label for="goal">–¶–µ–ª—å *</label>
                <select id="goal" name="goal" required>
                    <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –≤–∞—à—É —Ü–µ–ª—å</option>
                    <option value="lose">‚¨áÔ∏è –ü–æ—Ö—É–¥–µ—Ç—å (-500 –∫–∫–∞–ª)</option>
                    <option value="lose_fast">‚¨áÔ∏è‚¨áÔ∏è –ë—ã—Å—Ç—Ä–æ –ø–æ—Ö—É–¥–µ—Ç—å (-750 –∫–∫–∞–ª)</option>
                    <option value="maintain">‚û°Ô∏è –ü–æ–¥–¥–µ—Ä–∂–∞—Ç—å –≤–µ—Å</option>
                    <option value="gain">‚¨ÜÔ∏è –ù–∞–±—Ä–∞—Ç—å –º–∞—Å—Å—É (+300 –∫–∫–∞–ª)</option>
                    <option value="gain_fast">‚¨ÜÔ∏è‚¨ÜÔ∏è –ë—ã—Å—Ç—Ä–æ –Ω–∞–±—Ä–∞—Ç—å (+500 –∫–∫–∞–ª)</option>
                </select>
            </div>

            <div class="main-button-placeholder"></div>
        </form>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Web App
        tg.ready();
        tg.expand();

        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram
        const user = tg.initDataUnsafe.user;
        let telegramData = {};

        if (user) {
            telegramData = {
                telegram_id: user.id,
                telegram_username: user.username || '',
                telegram_first_name: user.first_name || '',
                telegram_last_name: user.last_name || '',
                telegram_language: user.language_code || 'ru'
            };

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
            document.getElementById('userInfo').classList.add('visible');
            document.getElementById('telegramUser').textContent = 
                `${user.first_name || ''} ${user.last_name || ''} ${user.username ? '@' + user.username : ''}`.trim();
            document.getElementById('telegramId').textContent = user.id;

            // –ê–≤—Ç–æ–∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –∏–º–µ–Ω–∏
            if (user.first_name) {
                document.getElementById('name').value = user.first_name;
            }
        }

        // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –≥–ª–∞–≤–Ω—É—é –∫–Ω–æ–ø–∫—É Telegram
        tg.MainButton.setText('–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è');
        tg.MainButton.show();
        tg.MainButton.onClick(submitForm);

        // –í–∫–ª—é—á–µ–Ω–∏–µ/–≤—ã–∫–ª—é—á–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –≤–∞–ª–∏–¥–Ω–æ—Å—Ç–∏ —Ñ–æ—Ä–º—ã
        const form = document.getElementById('registrationForm');
        form.addEventListener('input', () => {
            if (form.checkValidity()) {
                tg.MainButton.enable();
            } else {
                tg.MainButton.disable();
            }
        });

        // –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ –ø—Ä–æ–≤–µ—Ä—è–µ–º —Ñ–æ—Ä–º—É
        if (!form.checkValidity()) {
            tg.MainButton.disable();
        }

        async function submitForm() {
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);

            // –î–æ–±–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ Telegram
            Object.assign(data, telegramData);
            
            // –†–∞—Å—á–µ—Ç –±–∞–∑–æ–≤–æ–≥–æ –æ–±–º–µ–Ω–∞ –≤–µ—â–µ—Å—Ç–≤ (BMR) –ø–æ —Ñ–æ—Ä–º—É–ª–µ –ú–∏—Ñ—Ñ–ª–∏–Ω–∞-–°–∞–Ω –ñ–µ–æ—Ä–∞
            let bmr;
            if (data.gender === 'male') {
                bmr = 10 * parseFloat(data.weight) + 6.25 * parseFloat(data.height) - 5 * parseFloat(data.age) + 5;
            } else {
                bmr = 10 * parseFloat(data.weight) + 6.25 * parseFloat(data.height) - 5 * parseFloat(data.age) - 161;
            }
            
            // –†–∞—Å—á–µ—Ç —Å—É—Ç–æ—á–Ω–æ–π –Ω–æ—Ä–º—ã –∫–∞–ª–æ—Ä–∏–π —Å —É—á–µ—Ç–æ–º –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏
            let tdee = bmr * parseFloat(data.activity);
            
            // –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∫–∞ –Ω–∞ –æ—Å–Ω–æ–≤–µ —Ü–µ–ª–∏
            let targetCalories;
            switch(data.goal) {
                case 'lose':
                    targetCalories = tdee - 500;
                    break;
                case 'lose_fast':
                    targetCalories = tdee - 750;
                    break;
                case 'maintain':
                    targetCalories = tdee;
                    break;
                case 'gain':
                    targetCalories = tdee + 300;
                    break;
                case 'gain_fast':
                    targetCalories = tdee + 500;
                    break;
                default:
                    targetCalories = tdee;
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Ä–∞—Å—Å—á–∏—Ç–∞–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
            data.bmr = Math.round(bmr);
            data.tdee = Math.round(tdee);
            data.targetCalories = Math.round(targetCalories);
            data.registrationDate = new Date().toISOString();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            tg.MainButton.showProgress();
            
            // –ó–ê–ú–ï–ù–ò–¢–ï URL –ù–ê –í–ê–® WEBHOOK –ò–ó n8n
            const webhookUrl = 'https://n8n62244.hostkey.in/webhook/YOUR_WEBHOOK_ID';
            
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    // –£—Å–ø–µ—à–Ω–∞—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
                    tg.showAlert('‚úÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!', () => {
                        tg.close();
                    });
                } else {
                    throw new Error('Registration failed');
                }
            } catch (error) {
                console.error('Error:', error);
                tg.hideProgress();
                tg.showAlert('‚ùå –û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.');
            }
        }
    </script>
</body>
</html>
