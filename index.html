<!DOCTYPE html>
<html lang="ru">
<head>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {

        }

        body {

            background: var(--tg-theme-bg-color, #f5f5f5);

        .container {

        .header {

        .user-info {

        .form-group {

            font-weight: 600;
            font-size: 15px;

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            background: var(--tg-theme-secondary-bg-color, #ffffff);
            border-radius: 12px;
            font-size: 16px;
            color: var(--tg-theme-text-color, #000000);
            font-family: inherit;
        }

        input:focus,
        select:focus {
            outline: 2px solid var(--tg-theme-button-color, #3390ec);
            border-color: var(--tg-theme-button-color, #3390ec);
        }

        .radio-group {
            display: flex;
            gap: 10px;
        }

        .radio-option {
            flex: 1;
        }

        .radio-option input[type="radio"] {
            display: none;
        }

        .radio-option label {
            display: block;
            padding: 14px;
            background: var(--tg-theme-secondary-bg-color, #ffffff);
            border: 2px solid #ddd;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .radio-option input[type="radio"]:checked + label {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border-color: var(--tg-theme-button-color, #3390ec);
        }

        .two-columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .submit-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s;
        }

        .submit-button:hover {
            transform: translateY(-2px);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .main-button-placeholder {
            height: 60px;
        }

        @media (max-width: 400px) {
            body {
                padding: 15px;
            }

            .two-columns {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü•ó VILQA</h1>
            <p>–¢–≤–æ–π –ø–æ–º–æ—â–Ω–∏–∫ –ø–æ –ø–æ–¥—Å—á–µ—Ç—É –∫–∞–ª–æ—Ä–∏–π</p>
        </div>

        <div class="user-info" id="userInfo">
            <p><strong>üë§ Telegram:</strong> <span id="telegramUser"></span></p>
            <p><strong>üÜî ID:</strong> <span id="telegramId"></span></p>
        </div>

        <form id="registrationForm">
            <div class="form-group">
                <label for="name">–ò–º—è *</label>
                <input type="text" id="name" name="name" required placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è">
            </div>

            <div class="form-group">
                <label>–ü–æ–ª *</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">üë® –ú—É–∂—Å–∫–æ–π</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">üë© –ñ–µ–Ω—Å–∫–∏–π</label>
                    </div>
                </div>
            </div>

            <div class="two-columns">
                <div class="form-group">
                    <label for="age">–í–æ–∑—Ä–∞—Å—Ç *</label>
                    <input type="number" id="age" name="age" required placeholder="–ª–µ—Ç" min="10" max="120">
                </div>

                <div class="form-group">
                    <label for="height">–†–æ—Å—Ç *</label>
                    <input type="number" id="height" name="height" required placeholder="—Å–º" min="100" max="250">
                </div>
            </div>

            <div class="form-group">
                <label for="weight">–í–µ—Å *</label>
                <input type="number" id="weight" name="weight" required placeholder="–∫–≥" min="30" max="300" step="0.1">
            </div>

            <div class="form-group">
                <label for="activity">–û–±—Ä–∞–∑ –∂–∏–∑–Ω–∏ *</label>
                <select id="activity" name="activity" required>
                    <option value="">–í—ã–±–µ—Ä–∏—Ç–µ —É—Ä–æ–≤–µ–Ω—å –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏</option>
                    <option value="1.2">ü™ë –°–∏–¥—è—á–∏–π (–æ—Ñ–∏—Å, –Ω–µ—Ç —Å–ø–æ—Ä—Ç–∞)</option>
                    <option value="1.375">üö∂ –ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å</option>
                    <option value="1.55">üèÉ –£–º–µ—Ä–µ–Ω–Ω–∞—è (—Å–ø–æ—Ä—Ç 3-5 —Ä–∞–∑/–Ω–µ–¥–µ–ª—é)</option>
                    <option value="1.725">üí™ –í—ã—Å–æ–∫–∞—è (6-7 —Ä–∞–∑/–Ω–µ–¥–µ–ª—é)</option>
                    <option value="1.9">üèãÔ∏è –û—á–µ–Ω—å –≤—ã—Å–æ–∫–∞—è –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å</option>
                </select>
            </div>

            <div class="form-group">
                <label for="goal">–¶–µ–ª—å *</label>
                <select id="goal" name="goal" required>
                    <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –≤–∞—à—É —Ü–µ–ª—å</option>
                    <option value="lose">‚¨áÔ∏è –ü–æ—Ö—É–¥–µ—Ç—å (-500 –∫–∫–∞–ª)</option>
                    <option value="lose_fast">‚¨áÔ∏è‚¨áÔ∏è –ë—ã—Å—Ç—Ä–æ –ø–æ—Ö—É–¥–µ—Ç—å (-750 –∫–∫–∞–ª)</option>
                    <option value="maintain">‚û°Ô∏è –ü–æ–¥–¥–µ—Ä–∂–∞—Ç—å –≤–µ—Å</option>
                    <option value="gain">‚¨ÜÔ∏è –ù–∞–±—Ä–∞—Ç—å –º–∞—Å—Å—É (+300 –∫–∫–∞–ª)</option>
                    <option value="gain_fast">‚¨ÜÔ∏è‚¨ÜÔ∏è –ë—ã—Å—Ç—Ä–æ –Ω–∞–±—Ä–∞—Ç—å (+500 –∫–∫–∞–ª)</option>
                </select>
            </div>

            <!-- –≠—Ç–∞ –∫–Ω–æ–ø–∫–∞ –≤–∏–¥–Ω–∞ —Ç–æ–ª—å–∫–æ –≤ –æ–±—ã—á–Ω–æ–º –±—Ä–∞—É–∑–µ—Ä–µ -->
            <button type="submit" class="submit-button" id="browserButton" style="display: none;">
                üöÄ –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è
            </button>

            <!-- –î–ª—è Telegram –±—É–¥–µ—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å—Å—è MainButton -->
            <div class="main-button-placeholder" id="tgButtonPlaceholder" style="display: none;"></div>
        </form>
    </div>

    <script>
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –æ—Ç–∫—Ä—ã—Ç–æ –ª–∏ –≤ Telegram
        let tg = window.Telegram?.WebApp;
        let isTelegramWebApp = !!tg;
        
        let telegramData = {};

        if (isTelegramWebApp) {
            console.log('–ó–∞–ø—É—â–µ–Ω–æ –≤ Telegram Web App');
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Web App
            tg.ready();
            tg.expand();

            // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram
            const user = tg.initDataUnsafe?.user;

            if (user) {
                telegramData = {
                    telegram_id: user.id,
                    telegram_username: user.username || '',
                    telegram_first_name: user.first_name || '',
                    telegram_last_name: user.last_name || '',
                    telegram_language: user.language_code || 'ru'
                };

                console.log('–î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', telegramData);

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
                document.getElementById('userInfo').classList.add('visible');
                document.getElementById('telegramUser').textContent = 
                    `${user.first_name || ''} ${user.last_name || ''} ${user.username ? '@' + user.username : ''}`.trim();
                document.getElementById('telegramId').textContent = user.id;

                // –ê–≤—Ç–æ–∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –∏–º–µ–Ω–∏
                if (user.first_name) {
                    document.getElementById('name').value = user.first_name;
                }
            }

            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –≥–ª–∞–≤–Ω—É—é –∫–Ω–æ–ø–∫—É Telegram
            tg.MainButton.setText('–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è');
            tg.MainButton.show();
            tg.MainButton.onClick(submitForm);

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º placeholder –¥–ª—è –∫–Ω–æ–ø–∫–∏
            document.getElementById('tgButtonPlaceholder').style.display = 'block';

            // –í–∫–ª—é—á–µ–Ω–∏–µ/–≤—ã–∫–ª—é—á–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –≤–∞–ª–∏–¥–Ω–æ—Å—Ç–∏ —Ñ–æ—Ä–º—ã
            const form = document.getElementById('registrationForm');
            form.addEventListener('input', () => {
                if (form.checkValidity()) {
                    tg.MainButton.enable();
                } else {
                    tg.MainButton.disable();
                }
            });

            // –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ –ø—Ä–æ–≤–µ—Ä—è–µ–º —Ñ–æ—Ä–º—É
            if (!form.checkValidity()) {
                tg.MainButton.disable();
            }
        } else {
            console.log('–ó–∞–ø—É—â–µ–Ω–æ –≤ –æ–±—ã—á–Ω–æ–º –±—Ä–∞—É–∑–µ—Ä–µ');
            
            // –ï—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç–æ –≤ –±—Ä–∞—É–∑–µ—Ä–µ - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–±—ã—á–Ω—É—é –∫–Ω–æ–ø–∫—É
            document.getElementById('browserButton').style.display = 'block';
            
            document.getElementById('registrationForm').addEventListener('submit', (e) => {
                e.preventDefault();
                submitForm();
            });
        }

        async function submitForm() {
            console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã...');
            
            const form = document.getElementById('registrationForm');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);

            // –î–æ–±–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ Telegram
            Object.assign(data, telegramData);
            
            console.log('–î–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã:', data);
            
            // –†–∞—Å—á–µ—Ç –±–∞–∑–æ–≤–æ–≥–æ –æ–±–º–µ–Ω–∞ –≤–µ—â–µ—Å—Ç–≤ (BMR) –ø–æ —Ñ–æ—Ä–º—É–ª–µ –ú–∏—Ñ—Ñ–ª–∏–Ω–∞-–°–∞–Ω –ñ–µ–æ—Ä–∞
            let bmr;
            if (data.gender === 'male') {
                bmr = 10 * parseFloat(data.weight) + 6.25 * parseFloat(data.height) - 5 * parseFloat(data.age) + 5;
            } else {
                bmr = 10 * parseFloat(data.weight) + 6.25 * parseFloat(data.height) - 5 * parseFloat(data.age) - 161;
            }
            
            // –†–∞—Å—á–µ—Ç —Å—É—Ç–æ—á–Ω–æ–π –Ω–æ—Ä–º—ã –∫–∞–ª–æ—Ä–∏–π —Å —É—á–µ—Ç–æ–º –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏
            let tdee = bmr * parseFloat(data.activity);
            
            // –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∫–∞ –Ω–∞ –æ—Å–Ω–æ–≤–µ —Ü–µ–ª–∏
            let targetCalories;
            switch(data.goal) {
                case 'lose':
                    targetCalories = tdee - 500;
                    break;
                case 'lose_fast':
                    targetCalories = tdee - 750;
                    break;
                case 'maintain':
                    targetCalories = tdee;
                    break;
                case 'gain':
                    targetCalories = tdee + 300;
                    break;
                case 'gain_fast':
                    targetCalories = tdee + 500;
                    break;
                default:
                    targetCalories = tdee;
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Ä–∞—Å—Å—á–∏—Ç–∞–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
            data.bmr = Math.round(bmr);
            data.tdee = Math.round(tdee);
            data.targetCalories = Math.round(targetCalories);
            data.registrationDate = new Date().toISOString();
            
            console.log('–§–∏–Ω–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏:', data);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            if (isTelegramWebApp) {
                tg.MainButton.showProgress();
            }
            
            const webhookUrl = 'https://n8n.svoidigital.ru/webhook-test/vilqa-registration';
            
            console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ –Ω–∞:', webhookUrl);
            
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                console.log('–û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', response);
                
                if (response.ok) {
                    console.log('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!');
                    
                    // –£—Å–ø–µ—à–Ω–∞—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
                    if (isTelegramWebApp) {
                        tg.showAlert('‚úÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!');
                        // –ó–∞–∫—Ä—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É —á–µ—Ä–µ–∑ 0.5 —Å–µ–∫—É–Ω–¥—ã
                        setTimeout(() => {
                            tg.close();
                        }, 500);
                    } else {
                        alert('‚úÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!');
                        form.reset();
                    }
                } else {
                    throw new Error('Registration failed');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                if (isTelegramWebApp) {
                    tg.hideProgress();
                    tg.showAlert('‚ùå –û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.');
                } else {
                    alert('‚ùå –û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.');
                }
            }
        }
    </script>
</body>
