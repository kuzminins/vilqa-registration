<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VILQA Registration</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, sans-serif;
            background: #F5F7F0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px;
        }

        .container {
            background: #FFFFFF;
            border-radius: 32px;
            padding: 40px 32px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            margin: 0 auto 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 8px;
        }

        .logo-badge {
            font-size: 40px;
        }

        .logo h1 {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, #2D3436 0%, #636E72 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -2px;
        }

        .logo p {
            color: #636E72;
            font-size: 15px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #2D3436;
            font-weight: 600;
            font-size: 13px;
            letter-spacing: 0.3px;
            text-transform: uppercase;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 16px;
            background: #F8F9FA;
            border: 2px solid #E9ECEF;
            border-radius: 16px;
            color: #2D3436;
            font-size: 16px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 500;
        }

        input:focus,
        select:focus {
            outline: none;
            background: #FFFFFF;
            border-color: #DCFF64;
            box-shadow: 0 0 0 4px rgba(220, 255, 100, 0.2);
        }

        form.submitted input:invalid,
        form.submitted select:invalid {
            border-color: #FF6B6B;
            background: rgba(255, 107, 107, 0.05);
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='14' height='9' viewBox='0 0 14 9' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L7 7L13 1' stroke='%232D3436' stroke-width='2.5' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 16px center;
            padding-right: 40px;
        }

        .radio-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .radio-option input {
            display: none;
        }

        .radio-option label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            background: #F8F9FA;
            border: 2px solid #E9ECEF;
            border-radius: 16px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #636E72;
            position: relative;
            overflow: hidden;
        }

        .radio-option input:checked + label {
            border-color: #DCFF64;
            background: linear-gradient(135deg, #DCFF64 0%, #B4F064 100%);
            color: #2D3436;
        }

        /* –ë–õ–Ø–¢–¨, –í–°–ï–ì–î–ê 2 –ö–û–õ–û–ù–ö–ò! */
        .two-columns {
            display: grid !important;
            grid-template-columns: 1fr 1fr !important;
            gap: 12px !important;
        }

        .submit-button {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #2D3436 0%, #636E72 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 24px;
            box-shadow: 0 12px 32px rgba(45, 52, 54, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-button:active {
            transform: scale(0.98);
        }

        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(245, 247, 240, 0.95);
            z-index: 999;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .success-overlay.show {
            display: flex;
        }

        .success-message {
            background: linear-gradient(135deg, #DCFF64 0%, #B4F064 100%);
            color: #2D3436;
            padding: 48px;
            border-radius: 32px;
            font-size: 32px;
            font-weight: 700;
            text-align: center;
        }

        @media (max-width: 400px) {
            .container {
                padding: 32px 20px;
            }
            
            .logo h1 {
                font-size: 36px;
            }
            
            input, select {
                font-size: 15px;
                padding: 14px;
            }
            
            label {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="success-overlay" id="overlay">
        <div class="success-message">‚ú® –ì–æ—Ç–æ–≤–æ!</div>
    </div>

    <div class="container">
        <div class="logo">
            <div class="logo-header">
                <span class="logo-badge">ü•ó</span>
                <h1>VILQA</h1>
            </div>
            <p>–ù–∞—á–Ω–∏ –∑–∞–±–æ—Ç–∏—Ç—å—Å—è –æ —Å–µ–±–µ</p>
        </div>

        <form id="registrationForm">
            <div class="form-group">
                <label for="name">–ò–º—è</label>
                <input type="text" id="name" name="name" required placeholder="–ê–Ω–¥—Ä–µ–π">
            </div>

            <div class="two-columns">
                <div class="form-group">
                    <label>–ü–æ–ª</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="male" name="gender" value="male" required>
                            <label for="male">üë®</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="female" name="gender" value="female" required>
                            <label for="female">üë©</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="age">–í–æ–∑—Ä–∞—Å—Ç</label>
                    <input type="number" id="age" name="age" required placeholder="25" min="10" max="120">
                </div>
            </div>

            <div class="two-columns">
                <div class="form-group">
                    <label for="height">–†–æ—Å—Ç, —Å–º</label>
                    <input type="number" id="height" name="height" required placeholder="175" min="100" max="250">
                </div>

                <div class="form-group">
                    <label for="weight">–í–µ—Å, –∫–≥</label>
                    <input type="number" id="weight" name="weight" required placeholder="70" min="30" max="300" step="0.1">
                </div>
            </div>

            <div class="form-group">
                <label for="activity">–ê–∫—Ç–∏–≤–Ω–æ—Å—Ç—å</label>
                <select id="activity" name="activity" required>
                    <option value="">–í—ã–±–µ—Ä–∏</option>
                    <option value="1.2">ü™ë –°–∏–¥—è—á–∏–π</option>
                    <option value="1.375">üö∂ –ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è</option>
                    <option value="1.55">üèÉ –£–º–µ—Ä–µ–Ω–Ω–∞—è</option>
                    <option value="1.725">üí™ –í—ã—Å–æ–∫–∞—è</option>
                    <option value="1.9">üèãÔ∏è –û—á–µ–Ω—å –≤—ã—Å–æ–∫–∞—è</option>
                </select>
            </div>

            <div class="form-group">
                <label for="goal">–¶–µ–ª—å</label>
                <select id="goal" name="goal" required>
                    <option value="">–í—ã–±–µ—Ä–∏</option>
                    <option value="lose">‚¨áÔ∏è –ü–æ—Ö—É–¥–µ—Ç—å</option>
                    <option value="lose_fast">‚¨áÔ∏è‚¨áÔ∏è –ë—ã—Å—Ç—Ä–æ –ø–æ—Ö—É–¥–µ—Ç—å</option>
                    <option value="maintain">‚û°Ô∏è –î–µ—Ä–∂–∞—Ç—å –≤–µ—Å</option>
                    <option value="gain">‚¨ÜÔ∏è –ù–∞–±—Ä–∞—Ç—å –º–∞—Å—Å—É</option>
                    <option value="gain_fast">‚¨ÜÔ∏è‚¨ÜÔ∏è –ë—ã—Å—Ç—Ä–æ –Ω–∞–±—Ä–∞—Ç—å</option>
                </select>
            </div>

            <button type="submit" class="submit-button" id="submitButton">
                –ù–∞—á–∞—Ç—å –ø—É—Ç—å üöÄ
            </button>
        </form>
    </div>

    <script>
        // –ë–õ–Ø–¢–¨, –ü–†–Ø–ß–ï–ú –ö–ù–û–ü–ö–£ TELEGRAM!!!
        if (window.Telegram && window.Telegram.WebApp) {
            const tgApp = window.Telegram.WebApp;
            tgApp.ready();
            tgApp.expand();
            
            // –ü–†–Ø–ß–ï–ú –ò–• –ï–ë–£–ß–£–Æ –ö–ù–û–ü–ö–£!
            try {
                tgApp.MainButton.hide();
                tgApp.MainButton.isVisible = false;
            } catch(e) {
                console.log('MainButton error:', e);
            }
        }

        const tg = window.Telegram?.WebApp;
        const isTelegramWebApp = !!tg;
        let telegramData = {};

        if (isTelegramWebApp && tg.initDataUnsafe?.user) {
            const user = tg.initDataUnsafe.user;
            telegramData = {
                telegram_id: user.id,
                telegram_username: user.username || '',
                telegram_first_name: user.first_name || '',
                telegram_last_name: user.last_name || '',
                telegram_language: user.language_code || 'ru'
            };

            if (user.first_name) {
                document.getElementById('name').value = user.first_name;
            }
        }

        const form = document.getElementById('registrationForm');
        const submitButton = document.getElementById('submitButton');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            form.classList.add('submitted');
            
            if (!form.checkValidity()) {
                alert('‚ùó –ó–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è');
                return;
            }
            
            submitButton.disabled = true;
            submitButton.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';
            
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);
            Object.assign(data, telegramData);
            
            let bmr;
            if (data.gender === 'male') {
                bmr = 10 * parseFloat(data.weight) + 6.25 * parseFloat(data.height) - 5 * parseFloat(data.age) + 5;
            } else {
                bmr = 10 * parseFloat(data.weight) + 6.25 * parseFloat(data.height) - 5 * parseFloat(data.age) - 161;
            }
            
            const tdee = bmr * parseFloat(data.activity);
            
            let targetCalories;
            switch(data.goal) {
                case 'lose': targetCalories = tdee - 500; break;
                case 'lose_fast': targetCalories = tdee - 750; break;
                case 'maintain': targetCalories = tdee; break;
                case 'gain': targetCalories = tdee + 300; break;
                case 'gain_fast': targetCalories = tdee + 500; break;
                default: targetCalories = tdee;
            }
            
            data.bmr = Math.round(bmr);
            data.tdee = Math.round(tdee);
            data.targetCalories = Math.round(targetCalories);
            data.registrationDate = new Date().toISOString();
            
            const goalNames = {
                'lose': '–ü–æ—Ö—É–¥–µ—Ç—å',
                'lose_fast': '–ë—ã—Å—Ç—Ä–æ –ø–æ—Ö—É–¥–µ—Ç—å',
                'maintain': '–ü–æ–¥–¥–µ—Ä–∂–∞—Ç—å –≤–µ—Å',
                'gain': '–ù–∞–±—Ä–∞—Ç—å –º–∞—Å—Å—É',
                'gain_fast': '–ë—ã—Å—Ç—Ä–æ –Ω–∞–±—Ä–∞—Ç—å –º–∞—Å—Å—É'
            };
            
            data.goalName = goalNames[data.goal] || data.goal;
            data.genderName = data.gender === 'male' ? '–ú—É–∂—Å–∫–æ–π' : '–ñ–µ–Ω—Å–∫–∏–π';
            data.activityName = {
                '1.2': '–°–∏–¥—è—á–∏–π –æ–±—Ä–∞–∑ –∂–∏–∑–Ω–∏',
                '1.375': '–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å',
                '1.55': '–£–º–µ—Ä–µ–Ω–Ω–∞—è –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å',
                '1.725': '–í—ã—Å–æ–∫–∞—è –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å',
                '1.9': '–û—á–µ–Ω—å –≤—ã—Å–æ–∫–∞—è –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å'
            }[data.activity] || data.activity;
            
            try {
                const response = await fetch('https://n8n.svoidigital.ru/webhook-test/vilqa-registration', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    document.getElementById('overlay').classList.add('show');
                    setTimeout(() => {
                        if (isTelegramWebApp) {
                            tg.close();
                        } else {
                            location.reload();
                        }
                    }, 1500);
                } else {
                    throw new Error('Failed');
                }
            } catch (error) {
                alert('‚ùå –û—à–∏–±–∫–∞. –ü–æ–ø—Ä–æ–±—É–π —Å–Ω–æ–≤–∞');
                submitButton.disabled = false;
                submitButton.textContent = '–ù–∞—á–∞—Ç—å –ø—É—Ç—å üöÄ';
            }
        });
    </script>
</body>
</html>
